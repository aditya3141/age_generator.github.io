<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" class="rel">
  <title>javascript</title>
</head>
<body>
  <div class="container">
    <h2 class="header-name">Age Generator</h2>
    <div class="section">
    <form>
        <label>Enter Your Name</label>
        <br>
        <input type="text" class="name">
        <br><br>
        <label>Enter Your BirthYear</label>
        <br>
        <input type="text" class="year">
    </form>
    <p class="text-msg">BirthYear Under 2022</p>
    <button class="btn">Show-Age</button>
    <button class="btn reset">Reset</button>
    </div>
  </div>




  <div class="modal hidden">
    <button class="close-modal">&times;</button>
    <p class="show-age"></p>
  </div>
  <div class="overlay hidden"></div>


  <ul class="dynamic-text">
    <li>&copy; Designed and Developed By <span>Aditya</span></li>
</ul>


<script src="script.js"></script>
</body>
</html>
